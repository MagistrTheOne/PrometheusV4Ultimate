<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrometheusULTIMATE Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }

        .header p {
            text-align: center;
            color: #718096;
            font-size: 1.1rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card h2 {
            color: #2d3748;
            font-size: 1.5rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #4a5568;
            font-weight: 500;
        }

        .metric-value {
            color: #2d3748;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status.running {
            background: #c6f6d5;
            color: #22543d;
        }

        .status.completed {
            background: #bee3f8;
            color: #2a4365;
        }

        .status.failed {
            background: #fed7d7;
            color: #742a2a;
        }

        .status.pending {
            background: #fef5e7;
            color: #744210;
        }

        .task-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .task-info {
            flex: 1;
        }

        .task-id {
            font-weight: 600;
            color: #2d3748;
            font-size: 0.9rem;
        }

        .task-time {
            color: #718096;
            font-size: 0.8rem;
        }

        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .model-card {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid #48bb78;
        }

        .model-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .model-status {
            font-size: 0.8rem;
            color: #718096;
        }

        .loading {
            text-align: center;
            color: #718096;
            font-style: italic;
        }

        .error {
            color: #e53e3e;
            background: #fed7d7;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ PrometheusULTIMATE</h1>
            <p>AGI Engineering Platform Dashboard</p>
            <button class="refresh-btn" onclick="refreshDashboard()">ðŸ”„ Refresh</button>
        </div>

        <div class="dashboard">
            <!-- System Status -->
            <div class="card">
                <h2>ðŸ“Š System Status</h2>
                <div id="system-status">
                    <div class="loading">Loading...</div>
                </div>
            </div>

            <!-- Metrics Overview -->
            <div class="card">
                <h2>ðŸ“ˆ Metrics Overview</h2>
                <div id="metrics-overview">
                    <div class="loading">Loading...</div>
                </div>
            </div>

            <!-- Recent Tasks -->
            <div class="card">
                <h2>ðŸ“‹ Recent Tasks</h2>
                <div id="recent-tasks">
                    <div class="loading">Loading...</div>
                </div>
            </div>

            <!-- Model Registry -->
            <div class="card">
                <h2>ðŸ¤– Model Registry</h2>
                <div id="model-registry">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8090';
        const OBSERVABILITY_BASE = 'http://localhost:8095';

        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Fetch error:', error);
                throw error;
            }
        }

        async function loadSystemStatus() {
            try {
                const [gatewayHealth, observabilityHealth] = await Promise.all([
                    fetchData(`${API_BASE}/health`),
                    fetchData(`${OBSERVABILITY_BASE}/health`)
                ]);

                const statusHtml = `
                    <div class="metric">
                        <span class="metric-label">Gateway</span>
                        <span class="status running">${gatewayHealth.status}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Observability</span>
                        <span class="status running">${observabilityHealth.status}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Last Update</span>
                        <span class="metric-value">${new Date().toLocaleTimeString()}</span>
                    </div>
                `;
                document.getElementById('system-status').innerHTML = statusHtml;
            } catch (error) {
                document.getElementById('system-status').innerHTML = 
                    `<div class="error">Error loading system status: ${error.message}</div>`;
            }
        }

        async function loadMetricsOverview() {
            try {
                const metrics = await fetchData(`${OBSERVABILITY_BASE}/metrics`);
                
                const metricsHtml = `
                    <div class="metric">
                        <span class="metric-label">Total Events</span>
                        <span class="metric-value">${metrics.total_events || 0}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Total Cost (USD)</span>
                        <span class="metric-value">$${metrics.total_cost_usd?.toFixed(4) || '0.0000'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Avg Latency (ms)</span>
                        <span class="metric-value">${metrics.average_latency_ms?.toFixed(2) || '0.00'}</span>
                    </div>
                `;
                document.getElementById('metrics-overview').innerHTML = metricsHtml;
            } catch (error) {
                document.getElementById('metrics-overview').innerHTML = 
                    `<div class="error">Error loading metrics: ${error.message}</div>`;
            }
        }

        async function loadRecentTasks() {
            try {
                const dashboard = await fetchData(`${OBSERVABILITY_BASE}/dashboard`);
                const tasks = dashboard.recent_tasks || [];
                
                if (tasks.length === 0) {
                    document.getElementById('recent-tasks').innerHTML = 
                        '<div class="loading">No recent tasks</div>';
                    return;
                }

                const tasksHtml = `
                    <div class="task-list">
                        ${tasks.map(task => `
                            <div class="task-item">
                                <div class="task-info">
                                    <div class="task-id">${task.task_id}</div>
                                    <div class="task-time">${new Date(task.last_event).toLocaleString()}</div>
                                </div>
                                <span class="status running">${task.event_count} events</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                document.getElementById('recent-tasks').innerHTML = tasksHtml;
            } catch (error) {
                document.getElementById('recent-tasks').innerHTML = 
                    `<div class="error">Error loading tasks: ${error.message}</div>`;
            }
        }

        async function loadModelRegistry() {
            try {
                const models = await fetchData(`${API_BASE}/models`);
                
                if (!models.models || models.models.length === 0) {
                    document.getElementById('model-registry').innerHTML = 
                        '<div class="loading">No models available</div>';
                    return;
                }

                const modelsHtml = `
                    <div class="models-grid">
                        ${models.models.map(model => `
                            <div class="model-card">
                                <div class="model-name">${model.id}</div>
                                <div class="model-status">${model.status}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                document.getElementById('model-registry').innerHTML = modelsHtml;
            } catch (error) {
                document.getElementById('model-registry').innerHTML = 
                    `<div class="error">Error loading models: ${error.message}</div>`;
            }
        }

        async function refreshDashboard() {
            await Promise.all([
                loadSystemStatus(),
                loadMetricsOverview(),
                loadRecentTasks(),
                loadModelRegistry()
            ]);
        }

        // Load dashboard on page load
        document.addEventListener('DOMContentLoaded', refreshDashboard);

        // Auto-refresh every 30 seconds
        setInterval(refreshDashboard, 30000);
    </script>
</body>
</html>
